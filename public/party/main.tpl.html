<div class="party container" ng-if="party.data._id || party.inited">
  <div ui-view="title"></div>
  <div ng-if="party.data._id">
    <div class="row" ng-if="!party.e.maintaining" ui-view="going"></div>
    <div class="row" ng-if="party.e.maintaining" ui-view="maintain"></div>
  </div>

  <div class="row" ng-if="!party.data._id" ui-view="create"></div>
</div>
<div ui-view="qrCode" ng-if="party.data.launched"></div>
